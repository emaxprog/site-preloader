<style type="text/css">#site_preloader{display: block;position: fixed;z-index: 99999;top: 0;left: 0;width: 100%;height: 100%;min-width: 1000px;background: #34495E url({{ 'assets/img/bars.svg'|theme }}) center center no-repeat;background-size:165px;}
</style>
<div id="site_preloader"></div>
<script type="text/javascript">var hellopreloader = document.getElementById("site_preloader");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},1000);};
</script>
